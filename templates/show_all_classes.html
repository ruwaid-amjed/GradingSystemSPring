<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Enrollment Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Course Enrollment Information</h2>

    <table>
        <caption>Courses, Instructors, and Enrolled Students</caption>
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Enrolled Students</th>
        </tr>
        </thead>
        <tbody>
        <!-- Java code execution within HTML is not supported in Thymeleaf, so data should be passed from the server side -->
        <tr th:each="courseInfo : ${courseInfoList}">
            <td th:text="${courseInfo.courseName}"></td>
            <td th:text="${courseInfo.instructorName}"></td>
            <td th:text="${courseInfo.studentName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
