<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Course Registration</h2>

    <table>
        <caption>Courses Registered</caption>
        <thead>
        <tr>
            <th>Course Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${registeredCourses}">
            <td th:text="${course.name}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/assignCourseToStudent}" method="post">
        <label for="course">Select Course to Register:</label>
        <select name="course" id="course">
            <option th:each="course : ${availableCourses}" th:value="${course.id}" th:text="${course.name}"></option>
        </select>
        <br><br>
        <input type="hidden" name="stID" th:value="${stID}">
        <button type="submit">Register Course</button>
    </form>
</div>
</body>
</html>
