<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Courses</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Courses Registered</h2>
<table>
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Instructor</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over courseList -->
    <tr th:each="course : ${courseList}">
        <td th:text="${course.name}"></td>
        <td th:text="${course.instructorName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
